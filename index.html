 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking.com - Ahmedabad Hotels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #222;
    }
    .header {
      background: #003580;
      color: #fff;
      padding: 16px 0 0 0;
    }
    .header .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .header .nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .header .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .header .nav a:hover {
      background: #0051b5;
    }
    .header .actions {
      display: flex;
      gap: 8px;
    }
    .header .actions button {
      background: #fff;
      color: #003580;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header .actions button:hover {
      background: #f0f0f0;
    }
    .search-section {
      background: #febb02;
      padding: 24px 0 16px 0;
    }
    .search-section .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: flex-end;
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .search-form label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    .search-form input, .search-form select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 180px;
      margin-bottom: 8px;
    }
    .search-form .search-btn {
      background: #0071c2;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .search-form .search-btn:hover {
      background: #0051b5;
    }
    .results-section {
      max-width: 1100px;
      margin: 32px auto 0 auto;
      padding: 0 16px;
    }
    .hotel-card {
      display: flex;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 20px;
      overflow: hidden;
      align-items: stretch;
    }
    .hotel-card img {
      width: 220px;
      height: 140px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .hotel-info {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hotel-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
      color: #003580;
    }
    .hotel-rating {
      display: inline-block;
      background: #003580;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 0.95rem;
      margin-right: 8px;
    }
    .hotel-reviews {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    .hotel-location {
      color: #0071c2;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    .hotel-stars {
      color: #febb02;
      margin-bottom: 4px;
      font-size: 1.1rem;
    }
    .footer {
      background: #003580;
      color: #fff;
      text-align: center;
      padding: 24px 0 12px 0;
      margin-top: 40px;
      font-size: 1rem;
    }
    @media (max-width: 800px) {
      .header .container, .search-section .container, .results-section {
        max-width: 100%;
        padding: 0 8px;
      }
      .hotel-card {
        flex-direction: column;
        align-items: stretch;
      }
      .hotel-card img {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logo">Booking.com</div>
      <nav class="nav">
        <a href="#">Stays</a>
        <a href="#">Flights</a>
        <a href="#">Flight + Hotel</a>
        <a href="#">Car rentals</a>
        <a href="#">Attractions</a>
        <a href="#">Airport taxis</a>
      </nav>
      <div class="actions">
        <button>Register</button>
        <button>Sign in</button>
      </div>
    </div>
  </div>
  <div class="search-section">
    <div class="container">
      <form class="search-form" id="searchForm">
        <div>
          <label for="destination">Destination</label>
          <input type="text" id="destination" value="Ahmedabad" required>
        </div>
        <div>
          <label for="checkin">Check-in date</label>
          <input type="date" id="checkin" required>
        </div>
        <div>
          <label for="checkout">Check-out date</label>
          <input type="date" id="checkout" required>
        </div>
        <div>
          <label for="adults">Adults</label>
          <select id="adults">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div>
          <label for="children">Children</label>
          <select id="children">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div>
          <label for="rooms">Rooms</label>
          <select id="rooms">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div style="flex:1; min-width:120px;">
          <button class="search-btn" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div class="results-section" id="resultsSection">
    <!-- Hotel cards will be rendered here -->
  </div>
  <div class="footer">
    &copy; 2025 Booking.com. All rights reserved.
  </div>
  <script>
    // Example hotel data
    const hotels = [
      {
        name: "Hotel Riverfront",
        rating: "5.7",
        reviews: "Okay · 30 reviews",
        location: "Paldi, Ahmedabad · 1.4 km from downtown",
        stars: 3,
        img: "https://cf.bstatic.com/xdata/images/hotel/square600/123456.jpg"
      },
      {
        name: "Palette River Front Formerly Host Inn",
        rating: "5.7",
        reviews: "Okay · 175 reviews",
        location: "Ahmedabad · 0.9 km from downtown",
        stars: 3,
        img: "https://cf.bstatic.com/xdata/images/hotel/square600/234567.jpg"
      },
      {
        name: "The Sky Imperial, Thaltej",
        rating: "6.5",
        reviews: "Pleasant · 6 reviews",
        location: "Thaltej, Ahmedabad · 7.1 km from downtown",
        stars: 3,
        img: "https://cf.bstatic.com/xdata/images/hotel/square600/345678.jpg"
      },
      {
        name: "Treebo Ambassador",
        rating: "7.6",
        reviews: "Good · 234 reviews",
        location: "Ahmedabad · 0.8 km from downtown",
        stars: 3,
        img: "https://cf.bstatic.com/xdata/images/hotel/square600/456789.jpg"
      },
      {
        name: "Treebo KBC",
        rating: "8.0",
        reviews: "Very Good · 25 reviews",
        location: "Thaltej, Ahmedabad · 7.8 km from downtown",
        stars: 3,
        img: "https://cf.bstatic.com/xdata/images/hotel/square600/567890.jpg"
      }
      // Add more hotel objects as needed
    ];

    function renderHotels(hotels) {
      const section = document.getElementById('resultsSection');
      section.innerHTML = '';
      hotels.forEach(hotel => {
        section.innerHTML += `
          <div class="hotel-card">
            <img src="${hotel.img}" alt="${hotel.name}">
            <div class="hotel-info">
              <div class="hotel-title">${hotel.name}</div>
              <div>
                <span class="hotel-rating">${hotel.rating}</span>
                <span class="hotel-reviews">${hotel.reviews}</span>
              </div>
              <div class="hotel-location">${hotel.location}</div>
              <div class="hotel-stars">${'★'.repeat(hotel.stars)}</div>
            </div>
          </div>
        `;
      });
    }

    // Initial render
    renderHotels(hotels);

    // Optional: handle search form (just filters by destination for demo)
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dest = document.getElementById('destination').value.toLowerCase();
      const filtered = hotels.filter(h => h.location.toLowerCase().includes(dest) || h.name.toLowerCase().includes(dest));
      renderHotels(filtered.length ? filtered : hotels);
    });
  </script>
</body>
</html>
